<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>MongoDB NewsFeed</title>
    <style>
      body { 
        background-color: rgb(2, 70, 129);
      }
      h1{
        color: rgb(199, 129, 0)
      }
      #wrapper {
        width: 1060px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        background-color: azure;
      }
      #articles {
        padding-left: 30px;
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background-color: azure;  
      }
      #notes {
        float: right;
        width: 30%;
        padding-right: 50px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="header"> 
      <h1>NBA News Scraper</h1>
    </div>
    <div id="wrapper">
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
